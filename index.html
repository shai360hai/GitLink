<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>GitHub Shai pages demo</title>
    <script>
        // Function to increment the visit count
        function incrementCounter() {
            if (localStorage.pageVisits) {
                localStorage.pageVisits = Number(localStorage.pageVisits) + 1;
            } else {
                localStorage.pageVisits = 1;
            }
            document.getElementById('visitCount').textContent = localStorage.pageVisits;
        }

        // Execute the incrementCounter function when the page loads
        window.onload = function() {
            incrementCounter();
        };
    </script>
</head>
<body>
    <h1>Hello world!</h1>
    <p>This was created from GitHub automatically by Shai on 18.2.2024 </p>
    <script src="index.js"></script>
      
    <div id="clock">
    </div>

 <p>This page has been visited <span id="visitCount">0</span> times.</p>

    <!-- Call the incrementCounter function when the page is loaded -->
    <script>
        incrementCounter();
    </script>
    
    <script>
        function updateTime() {
            // Get the current time
            var currentTime = new Date();

            // Extract hours, minutes, and seconds
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();

            // Add leading zeros if needed
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;

            // Construct the string in HH:MM:SS format
            var timeString = hours + ":" + minutes + ":" + seconds;

            // Update the content of the div with id="clock"
            document.getElementById('clock').innerHTML = timeString;
        }

        // Call updateTime every second to update the time
        setInterval(updateTime, 1000);

        // Call updateTime once initially to prevent initial delay
        updateTime();
    </script>
</body>
</html>
